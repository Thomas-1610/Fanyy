<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <form class="login-form">
                <h2>Login</h2>
               
                <label for="password">Insira o código:</label>
                <input type="password" id="password" name="senha" required>
                
                <button class="submit-reclamacoes" type="submit" >Logar</button>
            </form>
        </div>
        <div class="container-dicas">
            <h2>Aviso:</h2>
            <p>Para acessar essa página, entre em call comigo e pergunte o código.<br><br></p>
        </div>

        <a class="voltar-reclamacoes" href="../dashboard.html">Voltar</a>
    </div>
    
    <script src="../js/Reclamacoes.js"></script>
</body>
</html>
